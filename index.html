<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ola Janson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ola Janson</h1>
        <button class="menu-toggle" aria-label="Öppna meny">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <div class="overlay-menu">
        <button class="close-menu" aria-label="Stäng meny">×</button>
        <nav>
            <ul>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>

    <nav class="desktop-nav">
        <ul>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="hero">
            <img src="IMG_0144.png" alt="Illustration av en dykare" class="hero-image">
        </section>
    </main>

    <script>
        // Hamburgermenyns funktionalitet
        const menuToggle = document.querySelector('.menu-toggle');
        const overlayMenu = document.querySelector('.overlay-menu');
        const closeMenu = document.querySelector('.close-menu');

        menuToggle.addEventListener('click', () => {
            overlayMenu.classList.add('active');
            document.body.style.overflow = 'hidden'; // Förhindra scrollning när menyn är öppen
        });

        closeMenu.addEventListener('click', () => {
            overlayMenu.classList.remove('active');
            document.body.style.overflow = ''; // Återaktivera scrollning
        });
    </script>
</body>
</html>
